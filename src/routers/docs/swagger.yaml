    /post/{postId}:
        get:
            tags:
                - Post
            summary: Read Post
            description: Read own post or others user's post
            operationId: readGET
            parameters:
                - in: path
                  name: postId
                  schema:
                      type: string
                  required: true
                  description: The id of the post
            responses:
                '200':
                    description: Read Post Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessReadPostResponse'
                '400':
                    description: Invalid or missing infor
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        $ref: '#/components/schemas/badRequestCode'
                                    message:
                                        type: string
                                        example: Please give more information
                '401':
                    description: Authenticate Failure
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthFailResponse'
        put:
            tags:
                - Post
            summary: Edit Post
            description: Edit Post Data
            operationId: editPUT
            parameters:
                - in: path
                  name: postId
                  schema:
                      type: string
                  required: true
                  description: The id of the post
            requestBody:
                description: User must provide bellow infor for creating a new account
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                title:
                                    type: string
                                statusEdit:
                                    type: string
                                    enum: [publish, unpublish, draft]
                                sharePermission:
                                    type: string
                                    enum: [public, private, follower]
                                summarize:
                                    type: string
                                content:
                                    type: string
                                categrogies:
                                    type: array
                                    items:
                                        type: string
                                    example: [technologies, others]
            responses:
                '200':
                    description: Edit Post Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SuccessEditPostResponse'
                '400':
                    description: Invalid or missing infor
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    code:
                                        $ref: '#/components/schemas/badRequestCode'
                                    message:
                                        type: string
                                        example: Please give more information
                '401':
                    description: Authenticate Failure
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthFailResponse'

        delete:
            tags:
                - Post
            summary: Delete Post
            description: Delete own post only
            operationId: postDELETE
            parameters:
                - in: path
                  name: postId
                  schema:
                      type: string
                  required: true
                  description: The id of the post
            responses:
