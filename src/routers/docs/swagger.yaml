                            schema:
                                type: object
                                properties:
                                    code:
                                        $ref: '#/components/schemas/badRequestCode'
                                    message:
                                        type: string
                                        example: Please give more information
                '401':
                    description: Authenticate Failure
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthFailResponse'

    /user/answere-request/{requestId}:
        post:
            tags:
